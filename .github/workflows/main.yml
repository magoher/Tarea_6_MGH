name: CI model to docker hub 

#trigger
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

  # accion (cual es la acccion que queremos que haga)
jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to docker Hub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t magoher/deploy-glaucoma:dev .

      - name: Docker push to dockerhub
        run: docker push magoher/deploy-glaucoma:dev

      - name: Login en Docker Hub to deploy en EC2
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_NAME}}' --password-stdin

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker login -u '${{ secrets.DOCKER_NAME}}' -p '${{ secrets.DOCKER_PASSWORD }}'
            if docker ps --all | grep glaucoma-prediction; then
              docker stop glaucoma-prediction
              docker rm glaucoma-prediction
            fi
            docker pull ${{ secrets.DOCKER_NAME}}/glaucoma-prediction:dev
            docker run -d --name obesity-detection -p 8000:8000 ${{ secrets.DOCKER_NAME}}/glaucoma-prediction:dev
        
  
